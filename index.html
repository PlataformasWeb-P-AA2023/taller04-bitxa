<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">

    <title>Cantones</title>
</head>
<body>

    <section>

    <div class="option">
        <button id="all_button">All Info</button>
    </div>
   

    <div class="option">
        <label>Filter By Canton</button>
        <input type="text" id="canton">
        <button id="canton_button">Buscar</button>

    </div>

    <div class="option">
        <label>Show with limit</button>
        <input type="number" id="limit">
        <button id="limit_button">Buscar</button>
    </div>
    
</section>



    <table id="data">
        <thead>
          <tr>
            <th>AMIE</th>
            <th>Nombre Institución</th>
            <th>Provincia</th>
            <th>Código Provincia</th>
            <th>Código Cantón</th>
            <th>Cantón</th>
            <th>Código Parroquia</th>
            <th>Parroquia</th>
            <th>Zona Administrativa</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>

</body>
